name: tryflutter
description: A new Flutter project for building a tutoring application

version: 1.0.0+1

environment:
  sdk: ^3.5.3 # Ensure Dart SDK version is compatible

dependencies:
  flutter:
    sdk: flutter

  # Networking
  flutter_dotenv: ^5.0.2 # Optional: Manage API URLs via environment variables

  # Image Picker
  image_picker: ^1.0.0 # Updated to a more stable and current version

  # Cupertino Icons for iOS
  cupertino_icons: ^1.0.8

  # State Management (Optional, use this if needed)
  provider: ^6.1.2 # Added provider for state management

  tutorlink_frontend_http_package:
    git:
      url: https://github.com/JRamirezDD/TutorLink.git
      ref: main # Optional, specify a branch, tag, or commit
      path: "SourceCode/Frontend/tutorlink_frontend_http_package" # Path within the repository

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0 # Recommended lints for the project

flutter:
  uses-material-design: true
  assets:
    - assets/images/default_avatar.png
