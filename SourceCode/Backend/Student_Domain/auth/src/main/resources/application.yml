server:
  port: 10019

spring:
    cloud:
        gateway:
            discovery:
                locator:
                    enabled: true
            routes:
                - id: student-service
                  uri: lb://student-service
                  predicates:
                    - Path=/student/**
                  filters:
                    - StripPrefix=1
                - id: auth-service
                  uri: lb://auth-service
                  predicates:
                    - Path=/auth/**
                  filters:
                    - StripPrefix=1

    security:
      oauth2:
        client:
          registration:
            google:
              client-id: ''
              client-secret: ''
              scope:
                - profile
                - email
              redirect-uri: http://localhost:10019/auth/google-login
              client-name: Google
              authorization-grant-type: authorization_code
          provider:
            google:
              authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
              token-uri: https://oauth2.googleapis.com/token
              user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
              user-name-attribute: id


session:
  token-expiry: 60