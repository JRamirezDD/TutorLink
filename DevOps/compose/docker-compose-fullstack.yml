name: tutorlink-fullstack

services:
  student-db:
    image: postgres:13
    environment:
      POSTGRES_DB: student_db
      POSTGRES_USER: main_user
      POSTGRES_PASSWORD: PassWord12@
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tutorlink-network


  student-domain-functional:
    build:
      context: '../../SourceCode/Backend/Student_Domain/functional'
      dockerfile: dockerfile
    ports:
      - "10011:10011"
    env_file:
      - ${ENV_FILE}
    depends_on:
      - student-db
    networks:
      - tutorlink-network

### Other backend services...

  ui:
    build:
      context: '../../SourceCode/Frontend/tutorlink_ui'
      dockerfile: Dockerfile
    ports:
      - "80:80"
    env_file:
      - ${ENV_FILE}
    depends_on:
      - student-domain-functional
    networks:
      - tutorlink-network


volumes:
  postgres_data:

networks:
  tutorlink-network:
    driver: bridge


