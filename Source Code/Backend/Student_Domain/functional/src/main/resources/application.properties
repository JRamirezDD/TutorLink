spring.application.name=${SPRING_APPLICATION_NAME:student-domain-functional}

server.address=${SERVER_ADDRESS:0.0.0.0}
server.port=${SERVER_PORT:10000}

logging.level.org.springframework.web=DEBUG

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/student_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:main_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:PassWord12@}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.default_schema=${SPRING_JPA_PROPERTIES_HIBERNATE_DEFAULT_SCHEMA:student_schema}
spring.jpa.open-in-view=${SPRING_JPA_OPEN_IN_VIEW:true}